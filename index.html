<!DOCTYPE html>

<html>
	<head>
		<title>Mr. Fair's Soundboard</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div>
			<audio id="audio" src="pity.mp3" autostart="false"></audio>
			<button id="button1" style="font-size:30px" onclick="clickpity();">pity</button>
			<!-- top left button -->
		</div>
		<div>
			<audio id="audio2" src="shut.mp3" autostart="false"></audio>
			<button style="font-size:30px" onclick="clickshut();">shut up</button>
			<!-- bottom right button -->
		</div>
		<div>
			<audio id="audio3" src="talk.mp3" autostart="false"></audio>
			<button style="font-size:30px" onclick="clicktalk();">no backtalk</button>
			<!-- top right button -->
		</div>
		<div>
			<audio id="audio4" src="mad.mp3" autostart="false"></audio>
			<button style="font-size:30px" onclick="clickmad();">don't make me mad</button>
			<!-- middle right button -->
		</div>
		<div>
			<audio id="audio5" src="jibber.mp3" autostart="false"></audio>
			<button style="font-size:30px" onclick="clickjibber();">quit yo jibber jabber</button>
			<!-- middle left button -->
		</div>
		<div>
			<audio id="audio6" src="name.mp3" autostart="false"></audio>
			<button style="font-size:30px" onclick="clickname();">first name</button>
			<!-- bottom left button -->
		</div>
	<script>
		function clickpity(){
			var sound = document.getElementById('audio');
			sound.play()
		}
		function clickshut(){
			var sound = document.getElementById('audio2');
			sound.play()
		}
		function clicktalk(){
			var sound = document.getElementById('audio3');
			sound.play()
		}
		function clickmad(){
			var sound = document.getElementById('audio4');
			sound.play()
		}
		function clickjibber(){
			var sound = document.getElementById('audio5');
			sound.play()
		}
		function clickname(){
			var sound = document.getElementById('audio6');
			sound.play()
		}
	</script>
	</body>


</html>
