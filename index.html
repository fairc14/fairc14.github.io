<!DOCTYPE html>

<html>
	<head>
		<title>Mr. Fair's Soundboard</title>
		<link rel="stylesheet" href="MrT.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		
		<img src="Mr T.jpg" class="center">	
				
			<div>
				<audio id="audio" src="pity.mp3" autostart="false"></audio>
				<button id="button1" class="button" onclick="clickpity();">Pity</button>
				<!-- top left button -->
			</div>
			<div>
				<audio id="audio2" src="shut.mp3" autostart="false"></audio>
				<button id="button2" class="button" onclick="clickshut();">Shut Up</button>
				<!-- bottom right button -->
			</div>
			<div>
				<audio id="audio3" src="talk.mp3" autostart="false"></audio>
				<button id="button3" class="button" onclick="clicktalk();">Backtalk</button>
				<!-- top right button -->
			</div>
			<div>
				<audio id="audio4" src="mad.mp3" autostart="false"></audio>
				<button id="button4" class="button" onclick="clickmad();">Mad</button>
				<!-- middle right button -->
			</div>
			<div>
				<audio id="audio5" src="jibber.mp3" autostart="false"></audio>
				<button id="button5" class="button" onclick="clickjibber();">Jibber Jabber</button>
				<!-- middle left button -->
			</div>
			<div>
				<audio id="audio6" src="name.mp3" autostart="false"></audio>
				<button id="button6" class="button" onclick="clickname();">First Name</button>
				<!-- bottom left button -->
			</div>
	<script>
		function clickpity(){
			var sound = document.getElementById('audio');
			sound.play()
		}
		function clickshut(){
			var sound = document.getElementById('audio2');
			sound.play()
		}
		function clicktalk(){
			var sound = document.getElementById('audio3');
			sound.play()
		}
		function clickmad(){
			var sound = document.getElementById('audio4');
			sound.play()
		}
		function clickjibber(){
			var sound = document.getElementById('audio5');
			sound.play()
		}
		function clickname(){
			var sound = document.getElementById('audio6');
			sound.play()
		}
	</script>
	</body>


</html>
